<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login&security</title>
    <style>
        h3{
            background-color:#f08804;
            height:100%;
            width:39%;
            display:grid;
            place-items:center ;
        }
        use:hover{
            background-color:red;
        }
    </style>
</head>
<body>
    <h3>Login & Security</h3>
    <form>
        <label class="username">User Name</label>
        <input class="use" type="text"name="User Name"size="20"placeholder="enter your Mob/E.mail id"> <br><br>
        <label>Password</label>
        <input type="password"name="Password"size="21"placeholder="enter Amazon Password">
        <input type="submit">
        <input type="Reset">
    </form>
</body>
</html>
